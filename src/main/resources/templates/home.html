<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>

* {background-color: peachpuff}


</style>
</head>
<body style = "background-color: peachpuff;">

<div class="btn-group">

    <a sec:authorize="isAnonymous()" th:href="@{/login}" type="button" class="btn btn-danger">Log In</a>
    <a sec:authorize="isAnonymous()" th:href="@{/register}" type="button" class="btn btn-danger">Sign Up</a>
    <button type="button" class="btn btn-primary">TREI</button>
</div>

    </div>
    <br>

    <h1 class="title">This is the home page! Welcome</h1>

    <br>
    <br>


    <a sec:authorize="isAnonymous()" th:href="@{/login}"><b>Sign In</b></a>

    <br>

    <a sec:authorize="isAnonymous()" th:href="@{/register}"><b>Sign up</b></a>

    <br>

    <a sec:authorize="isAuthenticated()" th:href="@{/options}"><b>Options</b></a>

    <br>

    <div th:if="${#request.isUserInRole('ADMIN')}">
    <a th:href="@{/start}">Start the Game!</a>
    </div>

    <br>
    <br>

    <div th:if="${#request.isUserInRole('ADMIN')}">
        <a th:href="@{/tickets}">Registered tickets</a>
    </div>

    <br>

    <div th:if="${#request.isUserInRole('ADMIN')}">
        <a th:href="@{/players}">Players</a>
    </div>

    <p sec:authorize="isAuthenticated()" class="title" th:inline="text">Current logged user: [[${#httpServletRequest.remoteUser}]]</p>

    <div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    </div>

    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Winning Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<body th:style="'background: url(/images/3.png) no-repeat center center fixed;'" class="opacity">
<nav class="nav">
    <a href="/" class="nav-link">Home</a>
</nav>
<div class="container mt-5">
    <h2>The Winning Numbers:</h2>
<table class="table table-bordered table-striped table-sm table-danger">
        <td align="center" th:each="number: ${numbers}" th:text="${number}"></td>
</table>
</div>
</body>
</html>

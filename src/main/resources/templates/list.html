<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>List of Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<body th:style="'background: url(/images/3.png) no-repeat center center fixed;'">
<nav class="nav">
    <a href="/" class="nav-link">Home</a>
    <a href="/players/add" class="nav-link">Add new Player</a>
</nav>

<!--<div class="btn-group">-->
<!--    <a th:href="@{/}" type="button" class="btn btn-danger">Home</a>-->
<!--    <a  th:href="@{/players/add}" type="button" class="btn btn-danger">Add new Player</a>-->
<!--</div>-->

<div class="container mt-5">
    <h2>List of players</h2>
    <table class="table table-bordered table-striped table-sm table-hover table-light">
        <tr align="center">
            <th style="width: 30%">Name</th>
            <th style="width: 30%"></th>
            <th style="width: 20%"></th>
            <th style="width: 20%"></th>
        </tr>
        <tr th:each="player: ${players}" th:if="${player.role == 'ROLE_USER'}">
            <td align="center" th:text="${player.name}"></td>
            <td align="center">
                <form th:action="@{'/players/' + ${player.id} + '/add-ticket-admin'}" method="get"><input type="submit" class="btn btn-success" value="Add Ticket"/>
                </form>
            </td>
            <td align="center">
                <form th:action="@{'/players/' + ${player.id} + '/add-random-ticket-admin'}" method="get"><input type="submit" class="btn btn-success" value="Add Random Ticket"/>
                </form>
            </td>
            <td align="center">
                <form th:action="@{'/players/delete/' + ${player.id}}" method="post"><input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>

</div>
</body>
</html>

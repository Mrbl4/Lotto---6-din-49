<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>List of Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>


<div class="btn-group">
    <a th:href="@{/}" type="button" class="btn btn-danger">Home</a>
    <a  th:href="@{/players/add}" type="button" class="btn btn-danger">Add new Player</a>
</div>

<div class="container mt-5">
    <h2>List of players</h2>
    <table class="table table-bordered table-striped table-sm table-hover">
        <tr><th>Name</th><th>Action</th></tr>
        <tr th:each="player: ${players}">
            <td th:text="${player.name}"></td>
            <td><form th:action="@{'/players/delete/' + ${player.id}}" method="post"><input type="submit" class="btn btn-danger" value="Delete"/></form></td>
            <td><form th:action="@{'/players/' + ${player.id} + '/add-ticket'}" method="get"><input type="submit" class="btn btn-danger" value="Add Ticket"/></form></td>
        </tr>
    </table>

</div>
</body>
</html>
